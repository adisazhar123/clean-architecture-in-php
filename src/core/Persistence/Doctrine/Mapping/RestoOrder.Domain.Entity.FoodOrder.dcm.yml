RestoOrder\Domain\Entity\FoodOrder:
  type: entity
  table: food_order
  id:
    id:
      type: bigint
      generator:
        strategy: IDENTITY
  manyToOne:
    order:
      targetEntity: RestoOrder\Domain\Entity\Order
      inversedBy: foods
      joinColumns:
        order_id:
         referencedColumnName: id
    food:
      targetEntity: RestoOrder\Domain\Entity\Food
      inversedBy: orders