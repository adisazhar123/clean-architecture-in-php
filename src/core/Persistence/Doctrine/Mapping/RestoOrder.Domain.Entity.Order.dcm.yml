RestoOrder\Domain\Entity\Order:
  type: entity
  table: "`order`"
  id:
    id:
      type: bigint
      generator:
        strategy: IDENTITY
  fields:
    orderNumber:
      column: order_number
      length: 20
      generator:
        strategy: IDENTITY
    description:
    total:
      type: decimal
      precision: 10
      scale: 2
  
  manyToOne:
    customer:
      targetEntity: RestoOrder\Domain\Entity\Customer

  oneToMany:
    foods:
      targetEntity: RestoOrder\Domain\Entity\FoodOrder
      mappedBy: order
  oneToOne:
    coupon:
      targetEntity: RestoOrder\Domain\Entity\Coupon
      joinColumn:
        name: coupon_id
        referencedColumnName: id